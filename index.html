<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="./assets/download.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="root">
        <div class="zomato">
            <div class="head"><img src="./assets/zomato.png" style="height: 150px;width:150px"></div>
            <div class="search "> 
                <div class="location"><i class="fa-solid fa-location-dot space"></i>
                    <div class="input-loc">
                        <input type="search" class="loc" placeholder="Enter location"/>
                    </div>
                </div>
                <div class="v1"></div>
                <div class="item-search"><i class="fa-solid fa-magnifying-glass space"></i>
                    <div class="input-item">
                        <input type="search" class="item-dish" placeholder="Enter restaurant,dish"/>
                    </div>
                </div>
            </div>
            
           

        </div>
    </div>
</body>
</html>
